<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="This is the portfolio project built by Chiemelie Melikam for the Zuri Internship Programme">
    <title>Chiemelie Melikam Portfolio</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 id="greeting"></h1>
    <article role="doc-introduction" class="intro">
      <img
        src="images/chiemelie.jpeg"
        alt="chiemelie"
        data-testid="slackDisplayImage"
      />
      <div class="bio">
          <p data-testid="slackUserName">Slack Username:
            <a href="https://hngix.slack.com/team/U05RHV8M6BU/"
              >Chiemelie Melikam</a
            >
          </p>
          <p data-testid="myTrack">Role: I am a Frontend Developer.</p>
          <p data-testid="currentDayOfTheWeek">
            Current Day of the Week: <span id="day"></span>
          </p>
          <p data-testid="currentDayOfTheWeek">
            Current Time in Milliseconds: <span id="time"></span>
          </p>
          <p>
            <a
              href="https://github.com/MChiemelie/HNG Portfolio"
              data-testid="githubURL"
              >Github Repo to this project</a
            >
          </p>
      </article>
  </body>
</html>
